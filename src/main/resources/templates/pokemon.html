<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            text-align: center;
            margin-top: 20px;
            background-color: black;
        }
        #bloco{
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: white;
        }

    </style>

</head>

<body>

<h1> Simple Pokedex Search </h1>
<br>
<hr>

<div id="bloco" class="card" style="width: 25rem;">
    <img th:src="@{${pokemon.sprites.front_default}}" class="card-img-top" alt="Pokemon Image">
    <div class="card-body">
        <h5 class="card-title" th:text="${pokemon.name}"> <b> Card title </b> </h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:text="'Height : ' + ${pokemon.height}">An item</li>
        <li class="list-group-item" th:text="'Weight : ' + ${pokemon.weight}">A second item</li>
    </ul>
</div>

</body>

</html>
